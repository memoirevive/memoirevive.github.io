<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mémoire Vive — Votre espace personnel</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Georgia, serif;
      background-color: #f9f5f0;
      color: #3d3530;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 { font-size: 1.8rem; font-weight: normal; letter-spacing: 0.05em; margin-bottom: 0.5rem; }
    p { font-size: 1rem; color: #7a6f68; margin-bottom: 2rem; font-style: italic; }
    button {
      background-color: #3d3530;
      color: #f9f5f0;
      border: none;
      padding: 0.8rem 2rem;
      font-family: Georgia, serif;
      font-size: 1rem;
      cursor: pointer;
      letter-spacing: 0.05em;
    }
    button:hover { background-color: #7a6f68; }
  </style>
</head>
<body>
  <h1>Mémoire Vive</h1>
  <p>Votre histoire familiale, contée par ceux qui l'ont vécue</p>
  <button onclick="netlifyIdentity.open()">Accéder à mon espace</button>
  <script>
    if (window.location.hash.includes('invite_token') || window.location.hash.includes('recovery_token')) {
      netlifyIdentity.open();
    }

    netlifyIdentity.on('login', function(user) {
      const emailToFolder = {
        'sophie_hasson@hotmail.fr': 'bernadette'
      };
      const folder = emailToFolder[user.email] || user.email.split('@')[0];
      window.location.href = '/clients/' + folder + '/';
    });
  </script>
</body>
</html>
